<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Moderno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            z-index: 10;
            display: flex;
            padding: 20px;
        }

        #tetris {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .info-panel {
            width: 180px;
            height: 100%;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .score-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff8a00, #ffcc00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .next-piece-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .next-piece-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .level-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .level-title {
            font-size: 1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .level-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #7FDBFF;
        }

        .controls {
            margin-top: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .control-btn {
            flex: 1 1 calc(33% - 10px);
            min-width: 50px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }

        .glow-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(20px);
            animation: moveGlow 10s linear infinite;
            opacity: 0.5;
            z-index: 1;
        }

        @keyframes moveGlow {
            0%, 100% { transform: translate(100px, 100px); }
            25% { transform: translate(700px, 200px); }
            50% { transform: translate(500px, 500px); }
            75% { transform: translate(200px, 300px); }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>

    <div class="game-container">
        <canvas id="tetris" width="400" height="600"></canvas>
        
        <div class="info-panel">
            <div class="score-container">
                <div class="score-title">Pontuação</div>
                <div class="score-value" id="score">0</div>
            </div>
            
            <div class="level-container">
                <div class="level-title">Nível</div>
                <div class="level-value" id="level">1</div>
            </div>
            
            <div class="next-piece-container">
                <div class="next-piece-title">Próxima</div>
                <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
            
            <div class="controls">
                <button class="control-btn" title="Rotacionar">↑</button>
                <button class="control-btn" title="Mover esquerda">←</button>
                <button class="control-btn" title="Mover direita">→</button>
                <button class="control-btn" title="Acelerar queda">↓</button>
                <button class="control-btn" title="Pausar (P)">P</button>
                <button class="control-btn" title="Reiniciar (R)">R</button>
            </div>
        </div>
    </div>

    <!-- Inclua aqui o código JavaScript fornecido anteriormente -->
    <script>

    </script>
</body>
</html>
